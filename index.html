<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Arsip Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: url('https://cdn.prod.website-files.com/633c023b7f94fe5eb2e65d62/63b745b34984fcbd237db896_631f5db1e0d42b4458c17d6d_iStock-954199216-p-1080.jpeg') center/cover;            
        }
        
        .login-card {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .input-focus:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div x-data="loginApp()" class="w-full max-w-sm">
        
        <div class="bg-white rounded-2xl p-6 login-card">
            
            <div class="text-center mb-6">
                <div class="flex justify-center mb-4">
                    <img src="https://cdn-icons-png.flaticon.com/512/3595/3595735.png" alt="Logo Arsip Digital" class="h-20 w-20">
                </div>
                
                <h1 class="text-xl font-bold text-gray-900 mb-1">ARSIP DIGITAL</h1>
                <p class="text-gray-600 text-sm">BIDANG P2</p>
            </div>

            <div x-show="alert.show" 
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 transform scale-90"
                 x-transition:enter-end="opacity-100 transform scale-100"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100 transform scale-100"
                 x-transition:leave-end="opacity-0 transform scale-90"
                 class="mb-4">
                <div :class="alert.type === 'success' ? 'bg-green-50 border-green-200 text-green-800' : 'bg-red-50 border-red-200 text-red-800'" 
                     class="border rounded-lg p-4 flex items-center">
                    <i :class="alert.type === 'success' ? 'fas fa-check-circle text-green-500' : 'fas fa-exclamation-circle text-red-500'" 
                       class="mr-3"></i>
                    <span x-text="alert.message"></span>
                    <button @click="hideAlert()" class="ml-auto">
                        <i class="fas fa-times opacity-50 hover:opacity-75"></i>
                    </button>
                </div>
            </div>

            <form @submit.prevent="handleLogin()" class="space-y-4">
                
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        Username
                    </label>
                    <div class="relative">
                        <input type="text" 
                               id="username" 
                               x-model="form.username"
                               :disabled="loading"
                               class="w-full px-3 py-2.5 pl-10 border border-gray-300 rounded-lg input-focus transition-all duration-200 disabled:opacity-50 disabled:bg-gray-50"
                               placeholder="Masukkan username Anda"
                               required>
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400 text-sm"></i>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                         Password
                    </label>
                    <div class="relative">
                        <input :type="showPassword ? 'text' : 'password'" 
                               id="password" 
                               x-model="form.password"
                               :disabled="loading"
                               class="w-full px-3 py-2.5 pl-10 pr-10 border border-gray-300 rounded-lg input-focus transition-all duration-200 disabled:opacity-50 disabled:bg-gray-50"
                               placeholder="Masukkan password Anda"
                               required>
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400 text-sm"></i>
                        </div>
                        <button type="button" 
                                @click="showPassword = !showPassword"
                                :disabled="loading"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 disabled:opacity-50">
                            <i :class="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'" class="text-sm"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" 
                               id="remember" 
                               x-model="form.remember"
                               :disabled="loading"
                               class="h-3.5 w-3.5 text-blue-600 rounded border-gray-300 focus:ring-blue-500 disabled:opacity-50">
                        <label for="remember" class="ml-2 text-sm text-gray-600">
                            Ingat saya
                        </label>
                    </div>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-500 transition-colors duration-200">
                        Lupa password?
                    </a>
                </div>

                <button type="submit" 
                        :disabled="loading || !form.username || !form.password"
                        class="w-full btn-primary text-white py-2.5 px-6 rounded-lg font-semibold focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 active:scale-95 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                    <span x-show="!loading" class="flex items-center justify-center">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Masuk
                    </span>
                    <span x-show="loading" class="flex items-center justify-center">
                        <svg class="animate-spin h-5 w-5 mr-3 text-white" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Memproses...
                    </span>
                </button>
                
                <div class="text-center pt-4 text-gray-500 text-sm">
                    <p>&copy; 2025 Arsip Digital</p>
                </div>
            </form>
        </div>
    </div>

    <script>
        function loginApp() {
            return {
                loading: false,
                showPassword: false,
                form: {
                    username: '',
                    password: '',
                    remember: false
                },
                alert: {
                    show: false,
                    type: 'error',
                    message: ''
                },

                showAlert(type, message) {
                    this.alert = { show: true, type, message };
                    setTimeout(() => this.hideAlert(), 5000);
                },

                hideAlert() {
                    this.alert.show = false;
                },

                async handleLogin() {
                    if (this.loading) return;
                    
                    this.loading = true;
                    this.hideAlert();

                    try {
                        const result = await new Promise((resolve, reject) => {
                            google.script.run
                                .withSuccessHandler(resolve)
                                .withFailureHandler(reject)
                                .login(this.form.username, this.form.password);
                        });

                        if (result.success) {
                            this.showAlert('success', 'Login berhasil! Mengalihkan...');
                            setTimeout(() => {
                                if (result.user.role === 'Admin') {
                                    window.top.location.href = '<?= ScriptApp.getService().getUrl() ?>?page=admin';
                                } else {
                                    window.top.location.href = '<?= ScriptApp.getService().getUrl() ?>?page=user';
                                }
                            }, 1000);
                        } else {
                            this.showAlert('error', result.message || 'Login gagal');
                        }
                    } catch (error) {
                        console.error('Login error:', error);
                        this.showAlert('error', 'Terjadi kesalahan saat login. Silakan coba lagi.');
                    } finally {
                        this.loading = false;
                    }
                },

                init() {
                    this.$nextTick(() => {
                        document.getElementById('username').focus();
                    });
                }
            }
        }
    </script>
</body>
</html>
